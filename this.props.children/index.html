<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>this.props.children</title>
</head>
<body>
    <div id="example"></div>
</body>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.2/react.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.6.2/react-dom.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
    let Notes = React.createClass({
        render: function() {
            return (
                <ol>
                {
                    React.Children.map( this.props.children, function( child ) {
                        return <li>{child}</li>
                    })
                }
                </ol>
            );
        }
    });
    ReactDOM.render(
        <Notes>
            <span>Hello</span>
            <span>World</span>
        </Notes>,
        document.getElementById( 'example' )
    );
</script>
</html>
