<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finding a DOM node</title>
</head>
<body>
    <div id="example"></div>
</body>
<!-- Accessing createClass via the main React package is been removed in React v16.0, We use 15.6.2 instead -->
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.2/react.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.6.2/react-dom.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
    let LikeButton = React.createClass({
        getInitialState: function () {
            return { liked: false };
        },

        handleClick: function ( event ) {
            this.setState( { liked: !this.state.liked } );
        },

        render: function () {
            var text = this.state.liked ? 'like' : 'haven\'t liked';
            return (
                <p onClick={this.handleClick}>
                    You {text} this. Click to toggle.    
                </p>
            );
        }
    });
    ReactDOM.render(
        <LikeButton />,
        document.getElementById( 'example' )
    );
</script>
</html>
